{% extends "layout.html" %}

{% block content %}
<h1 class="text-center">Login</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary mb-4" type="submit">Login</button>
    <h3>Don't have an account ? <a href="{% url 'register_user' %}">Register Here</a></h3>
</form>
{% endblock  %}

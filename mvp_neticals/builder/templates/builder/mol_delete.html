{% extends "layout.html" %}

{% block content %}

<h1 class="text-center mt-4" >Are you sure, you want to delete the following molecule?</h1>

<h2 class="text-center mt-4" >{{ mol.pdb_id }}</h2>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-primary" href="{% url 'mol_list' %}">Cancel</a>
</form>

{% endblock  %}

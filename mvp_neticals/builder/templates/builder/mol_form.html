{% extends "layout.html" %}

{% block title %}Add Mol{% endblock %}

{% block content %}
<h1 class="text-center"> Molecule Form</h1>
<h2 >
    {% if form.instance.pk %}
    Edit Molecule
    {% else %}
    Add New Molecule
    {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary mb-4" type="submit">Submit</button>
    <a href="{% url 'mol_list' %}">Mol List</a>
</form>
{% endblock %}
